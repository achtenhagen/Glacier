<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Add Bookmark</title>
	<link rel="stylesheet" href="../common.css" />
	<link rel="stylesheet" href="../transitions.css" />
	<style type="text/css">
		body {
			background: #f4f4f4;
			height: 300px;
			overflow: hidden;
			width: 250px
		}

		.button {
			height: 32px;
			margin: 20px 10px 0 0;
			width: 100px
		}

		.button:last-child  { margin-right: 0 }

		#cancel { margin-left: 15px }

	</style>
</head>
<body>
	<div class="panel-header">New Bookmark</div>
	<div class="panel">
		<div class="row">
			<input id="name" type="text" value="" maxlength="50" placeholder="Title" />
		</div>
		<div class="row">
			<div class="icon"></div>
			<div class="detail"></div>
		</div>
	</div>
	<div class="panel-header">Tags</div>
	<div class="panel">
		<div class="row">
			<input id="name" type="text" value="" maxlength="50" placeholder="Separate tags with a commas" />
		</div>
	</div>
	<input id="cancel" type="button" class="button" value="Cancel" />
	<input id="add-bookmark" type="button" class="button" value="Done" />
</body>
<script type="application/javascript" src="global.js"></script>
</html>
