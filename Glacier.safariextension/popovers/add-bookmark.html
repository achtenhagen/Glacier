<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Add Bookmark</title>
	<link rel="stylesheet" href="../common.css" />
	<link rel="stylesheet" href="../transitions.css" />
	<style type="text/css">
		body {
			background: #f4f4f4;
			height: 300px;
			overflow: hidden;
			width: 250px
		}

		input[type=button] {
			border-radius: 4px;
			color: #fff;
			cursor: pointer;
			float: right;
			margin: 15px 0;
			min-width: 90px;
			padding: 6px 22px;
			-webkit-font-smoothing: subpixel-antialiased
		}

	</style>
</head>
<body>
	<div class="panel-header">New Bookmark</div>
	<div class="panel">
		<div class="row">
			<input id="name" type="text" value="" maxlength="50" placeholder="Title" />
		</div>
		<div class="row">
			<div class="icon"></div>
			<div class="detail"></div>
		</div>
	</div>
	<div class="panel-header">Tags</div>
	<div class="panel">
		<div class="row">
			<a href="javascript:void(0);">Add new...</a>
		</div>
	</div>
	<input id="add-bookmark" type="button" class="button blue" value="Done" />
	<input id="cancel" type="button" class="button red" value="Cancel" />
</body>
<script type="application/javascript" src="global.js"></script>
</html>
